<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>index.html to APK Exporter & ZIP to APK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    textarea {
      font-family: monospace;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-6 space-y-8">
  <div class="max-w-4xl w-full bg-white rounded-lg shadow-lg p-8 space-y-8">
    <h1 class="text-4xl font-semibold text-gray-800 mb-8 text-center">
      index.html to APK Exporter & ZIP to APK Converter
    </h1>

    <form id="apkForm" class="space-y-6">
      <div>
        <label for="appName" class="block text-gray-700 font-semibold mb-1">Uygulama İsmi</label>
        <input
          type="text"
          id="appName"
          placeholder="Örnek: mygame"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          pattern="^[a-z0-9]+([._]?[a-z0-9]+)*$"
          title="Uygulama ismi küçük harf ve rakamlardan oluşmalı, boşluk ve özel karakter yok."
        />
      </div>

      <div>
        <label for="packageName" class="block text-gray-700 font-semibold mb-1">Paket İsmi (package name)</label>
        <input
          type="text"
          id="packageName"
          placeholder="Örnek: com.isim.game"
          pattern="^[a-z]+(\.[a-z][a-z0-9_]*)+$"
          title="Paket ismi com.isim.game formatında, küçük harf ve rakamlardan oluşmalı"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label for="appLogo" class="block text-gray-700 font-semibold mb-1">Uygulama Logosu (PNG, 512x512 önerilir)</label>
        <input
          type="file"
          id="appLogo"
          accept="image/png"
          class="w-full"
          required
        />
      </div>

      <div>
        <label for="htmlContent" class="block text-gray-700 font-semibold mb-1">index.html İçeriği</label>
        <textarea
          id="htmlContent"
          rows="15"
          placeholder="Buraya index.html dosyanızın tüm içeriğini yapıştırın..."
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        id="buildBtn"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md transition-colors duration-300 flex items-center justify-center space-x-2"
      >
        <i class="fas fa-cogs"></i>
        <span>APK Oluştur</span>
      </button>
    </form>

    <div id="progressContainer" class="mt-6 hidden">
      <label for="progressBar" class="block text-gray-700 font-semibold mb-1">Hazırlanıyor...</label>
      <progress id="progressBar" value="0" max="100" class="w-full h-6 rounded-md"></progress>
    </div>

    <div id="downloadContainer" class="mt-6 hidden text-center">
      <a
        id="downloadApkBtn"
        href="#"
        download=""
        class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md transition-colors duration-300"
      >
        <i class="fas fa-download mr-2"></i>APK İndir
      </a>
    </div>

    <div class="border-t pt-6 mt-10">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">ZIP to APK Dönüştürücü</h2>
      <form id="zipToApkForm" class="space-y-4 max-w-md mx-auto">
        <div>
          <label for="zipFile" class="block text-gray-700 font-semibold mb-1">ZIP Dosyası Seçin</label>
          <input
            type="file"
            id="zipFile"
            accept=".zip"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          id="zipToApkBtn"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-md transition-colors duration-300 flex items-center justify-center space-x-2"
        >
          <i class="fas fa-file-archive"></i>
          <span>ZIP'den APK'ya Dönüştür</span>
        </button>
      </form>

      <div id="zipProgressContainer" class="mt-6 hidden">
        <label for="zipProgressBar" class="block text-gray-700 font-semibold mb-1">Dönüştürülüyor...</label>
        <progress id="zipProgressBar" value="0" max="100" class="w-full h-6 rounded-md"></progress>
      </div>

      <div id="zipDownloadContainer" class="mt-6 hidden text-center">
        <a
          id="downloadConvertedApkBtn"
          href="#"
          download=""
          class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-md transition-colors duration-300"
        >
          <i class="fas fa-download mr-2"></i>APK İndir
        </a>
      </div>

      <div id="zipErrorMessage" class="mt-6 text-red-600 font-semibold text-center"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script>
    (() => {
      const form = document.getElementById('apkForm');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const downloadContainer = document.getElementById('downloadContainer');
      const downloadApkBtn = document.getElementById('downloadApkBtn');
      const errorMessage = document.getElementById('errorMessage');
      const buildBtn = document.getElementById('buildBtn');

      const zipToApkForm = document.getElementById('zipToApkForm');
      const zipFileInput = document.getElementById('zipFile');
      const zipProgressContainer = document.getElementById('zipProgressContainer');
      const zipProgressBar = document.getElementById('zipProgressBar');
      const zipDownloadContainer = document.getElementById('zipDownloadContainer');
      const downloadConvertedApkBtn = document.getElementById('downloadConvertedApkBtn');
      const zipErrorMessage = document.getElementById('zipErrorMessage');
      const zipToApkBtn = document.getElementById('zipToApkBtn');

      // Templates for Android project files
      function getManifest(pkg, app) {
        return `<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="${pkg}">
    <uses-permission android:name="android.permission.INTERNET" />
    <application
        android:allowBackup="true"
        android:label="${app}"
        android:icon="@mipmap/ic_launcher"
        android:roundIcon="@mipmap/ic_launcher_round"
        android:supportsRtl="true"
        android:theme="@style/Theme.App">
        <activity android:name=".MainActivity"
            android:exported="true"
            android:screenOrientation="portrait"
            android:theme="@style/Theme.App.NoActionBar">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>`;
      }

      function getMainActivity(pkg) {
        return `package ${pkg};

import android.os.Bundle;
import android.view.View;
import android.webkit.WebSettings;
import android.webkit.WebView;
import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity {
    private WebView webView;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        getWindow().getDecorView().setSystemUiVisibility(
            View.SYSTEM_UI_FLAG_FULLSCREEN |
            View.SYSTEM_UI_FLAG_HIDE_NAVIGATION |
            View.SYSTEM_UI_FLAG_IMMERSIVE_STICKY
        );
        setContentView(R.layout.activity_main);

        webView = findViewById(R.id.webview);
        WebSettings webSettings = webView.getSettings();
        webSettings.setJavaScriptEnabled(true);
        webSettings.setDomStorageEnabled(true);
        webSettings.setAllowFileAccess(true);
        webSettings.setAllowContentAccess(true);
        webView.loadUrl("file:///android_asset/index.html");
    }
}`;
      }

      function getActivityMainXml() {
        return `<?xml version="1.0" encoding="utf-8"?>
<RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent">

    <WebView
        android:id="@+id/webview"
        android:layout_width="match_parent"
        android:layout_height="match_parent" />
</RelativeLayout>`;
      }

      function getStylesXml() {
        return `<?xml version="1.0" encoding="utf-8"?>
<resources>
    <style name="Theme.App" parent="Theme.AppCompat.Light.NoActionBar">
        <item name="android:windowFullscreen">true</item>
        <item name="android:windowContentOverlay">@null</item>
    </style>
    <style name="Theme.App.NoActionBar" parent="Theme.AppCompat.Light.NoActionBar" />
</resources>`;
      }

      // Create Android project zip from inputs
      async function createAndroidProjectZip(appName, packageName, logoFile, htmlContent) {
        const zip = new JSZip();
        const packagePath = packageName.replace(/\./g, '/');

        zip.file('AndroidManifest.xml', getManifest(packageName, appName));
        zip.file(`src/main/java/${packagePath}/MainActivity.java`, getMainActivity(packageName));
        zip.file('res/layout/activity_main.xml', getActivityMainXml());
        zip.file('res/values/styles.xml', getStylesXml());
        zip.file('assets/index.html', htmlContent);

        const logoData = await logoFile.arrayBuffer();
        zip.file('res/mipmap/ic_launcher.png', logoData);
        zip.file('res/mipmap-round/ic_launcher_round.png', logoData);

        return zip.generateAsync({ type: 'blob' }, (metadata) => {
          progressBar.value = metadata.percent;
        });
      }

      // Simulate progress bar animation
      function simulateProgress(duration = 3000, progressBarElement) {
        return new Promise((resolve) => {
          let start = null;
          function step(timestamp) {
            if (!start) start = timestamp;
            const elapsed = timestamp - start;
            const progress = Math.min((elapsed / duration) * 100, 100);
            progressBarElement.value = progress;
            if (progress < 100) {
              requestAnimationFrame(step);
            } else {
              resolve();
            }
          }
          requestAnimationFrame(step);
        });
      }

      // Obfuscate Java source code by simple variable renaming and whitespace removal
      // (Basic obfuscation for demo purposes)
      function obfuscateJavaCode(code) {
        // Remove comments and excessive whitespace
        let obf = code.replace(/\/\/.*$/gm, '') // remove line comments
                      .replace(/\/\*[\s\S]*?\*\//g, '') // remove block comments
                      .replace(/\s+/g, ' ') // collapse whitespace
                      .replace(/\s*([{}();=+<>|&,-])\s*/g, '$1') // remove spaces around symbols
                      .trim();

        // Rename some common variable names to short names
        obf = obf.replace(/\bwebView\b/g, 'wV');
        obf = obf.replace(/\bwebSettings\b/g, 'wS');
        obf = obf.replace(/\bMainActivity\b/g, 'M');
        obf = obf.replace(/\bAppCompatActivity\b/g, 'A');
        obf = obf.replace(/\bonCreate\b/g, 'oC');
        return obf;
      }

      // Convert ZIP file to APK file by renaming extension and validating ZIP structure
      async function convertZipToApk(zipFile) {
        // Validate ZIP by trying to load it with JSZip
        const zip = new JSZip();
        try {
          await zip.loadAsync(zipFile);
        } catch {
          throw new Error('Geçersiz ZIP dosyası.');
        }
        // Return new File with .apk extension and same content
        return new File([zipFile], zipFile.name.replace(/\.zip$/i, '') + '.apk', {
          type: 'application/vnd.android.package-archive',
          lastModified: Date.now()
        });
      }

      // Build APK from inputs
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';
        downloadContainer.classList.add('hidden');
        progressContainer.classList.remove('hidden');
        progressBar.value = 0;
        buildBtn.disabled = true;
        buildBtn.querySelector('span').textContent = 'Oluşturuluyor...';
        buildBtn.querySelector('i').className = 'fas fa-spinner fa-spin';

        try {
          const appName = document.getElementById('appName').value.trim();
          const packageName = document.getElementById('packageName').value.trim();
          const logoFile = document.getElementById('appLogo').files[0];
          const htmlContent = document.getElementById('htmlContent').value;

          if (!appName || !packageName || !logoFile || !htmlContent) {
            throw new Error('Lütfen tüm alanları eksiksiz doldurun.');
          }

          if (!/^[a-z]+(\.[a-z][a-z0-9_]*)+$/.test(packageName)) {
            throw new Error('Paket ismi "com.isim.game" formatında, küçük harf ve rakamlardan oluşmalıdır.');
          }

          if (!/^[a-z0-9]+([._]?[a-z0-9]+)*$/.test(appName)) {
            throw new Error('Uygulama ismi küçük harf ve rakamlardan oluşmalı, boşluk ve özel karakter yok.');
          }

          await simulateProgress(3000, progressBar);

          // Create Android project zip
          let zipBlob = await createAndroidProjectZip(appName, packageName, logoFile, htmlContent);

          // Obfuscate MainActivity.java inside zip
          const zip = await JSZip.loadAsync(zipBlob);
          const packagePath = packageName.replace(/\./g, '/');
          const mainActivityPath = `src/main/java/${packagePath}/MainActivity.java`;
          if (zip.file(mainActivityPath)) {
            const originalCode = await zip.file(mainActivityPath).async('text');
            const obfuscatedCode = obfuscateJavaCode(originalCode);
            zip.file(mainActivityPath, obfuscatedCode);
            zipBlob = await zip.generateAsync({ type: 'blob' }, (metadata) => {
              progressBar.value = metadata.percent;
            });
          }

          // Create APK file by renaming .zip to .apk
          const apkFile = new File([zipBlob], `${appName.replace(/\s+/g, '_')}.apk`, {
            type: 'application/vnd.android.package-archive',
            lastModified: Date.now()
          });

          const apkUrl = URL.createObjectURL(apkFile);
          downloadApkBtn.href = apkUrl;
          downloadApkBtn.download = apkFile.name;
          downloadContainer.classList.remove('hidden');

          buildBtn.querySelector('span').textContent = 'APK Oluştur';
          buildBtn.querySelector('i').className = 'fas fa-cogs';
        } catch (err) {
          errorMessage.textContent = err.message || 'Bir hata oluştu.';
          buildBtn.querySelector('span').textContent = 'APK Oluştur';
          buildBtn.querySelector('i').className = 'fas fa-cogs';
        } finally {
          progressContainer.classList.add('hidden');
          buildBtn.disabled = false;
        }
      });

      // ZIP to APK converter form
      zipToApkForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        zipErrorMessage.textContent = '';
        zipDownloadContainer.classList.add('hidden');
        zipProgressContainer.classList.remove('hidden');
        zipProgressBar.value = 0;
        zipToApkBtn.disabled = true;
        zipToApkBtn.querySelector('span').textContent = "Dönüştürülüyor...";
        zipToApkBtn.querySelector('i').className = "fas fa-spinner fa-spin";

        try {
          const zipFile = zipFileInput.files[0];
          if (!zipFile) throw new Error('Lütfen bir ZIP dosyası seçin.');

          // Validate ZIP and convert to APK
          await simulateProgress(2000, zipProgressBar);
          const apkFile = await convertZipToApk(zipFile);

          const apkUrl = URL.createObjectURL(apkFile);
          downloadConvertedApkBtn.href = apkUrl;
          downloadConvertedApkBtn.download = apkFile.name;
          zipDownloadContainer.classList.remove('hidden');
        } catch (err) {
          zipErrorMessage.textContent = err.message || 'Bir hata oluştu.';
        } finally {
          zipProgressContainer.classList.add('hidden');
          zipToApkBtn.disabled = false;
          zipToApkBtn.querySelector('span').textContent = "ZIP'den APK'ya Dönüştür";
          zipToApkBtn.querySelector('i').className = "fas fa-file-archive";
        }
      });
    })();
  </script>
</body>
</html>
